<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Frozen</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://frozen-editor.netlify.com/48x48.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <style>
      body {
        margin: 0;
        font-family: NotoSansJP;
      }
      .markdown-body {
        font-family: NotoSansJP;
      }
      .CodeMirror {
        font-family: Inconsolata;
      }
    </style>
    <script type="module">
      async function setUpFonts() {
        const fonts = [
          new FontFace("Inconsolata", "url(/Inconsolata.otf)"),
          new FontFace("NotoSansJP", "url(/NotoSansJP-Regular.otf)")
        ];
        const loadedFaces = await Promise.all(fonts.map(font => font.load()));
        loadedFaces.forEach(face => document.fonts.add(face));
      }
      (async () => {
        try {
          const el = document.querySelector("#root");
          el.innerHTML = `<div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 1.5em; background-color: #282a36; color: #f8f8f2;"><span>Loading assets...</span></div>`;
          if (location.hostname !== "localhost") {
            navigator.serviceWorker.register("./sw.js");
          }
          await setUpFonts();
          await import("./main.js");
        } catch (error) {
          console.error(error);
        }
      })();
    </script>
  </body>
</html>
