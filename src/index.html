<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Frozen</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    <div class="root"></div>
    <style>
      @font-face {
        font-family: MonoAscii;
        src: local("Courier New"), local("Consolas"), local(monospace);
        font-style: normal;
        unicode-range: U+0000-007F;
      }
      .editor {
        font-family: MonoAscii, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
    <script type="module">
      (async () => {
        try {
          const el = document.querySelector(".root");
          el.innerHTML = `<div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 1.5em;"><span>Loading assets</span></div>`;
          if (location.hostname !== "localhost") {
            navigator.serviceWorker.register("./sw.js");
          }
          await import("./main.js");
        } catch (error) {
          console.error(error);
        }
      })();
    </script>
  </body>
</html>
